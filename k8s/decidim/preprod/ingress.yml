apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: pp-an
  name: decidim-pp-an-ingress
spec:
  rules:
  - host: ppan-pprod.opensourcepolitics.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: decidim-pp-an-svc
            port:
              number: 3000
      - path: /assets
        pathType: Prefix
        backend:
          service:
            name: decidim-pp-an-svc
            port:
              number: 80
      - path: /admin_sign_in
        pathType: Prefix
        backend:
          service:
            name: decidim-pp-an-svc
            port:
              number: 80
      - path: /admin
        pathType: Prefix
        backend:
          service:
            name: decidim-pp-an-svc
            port:
              number: 80
      - path: /system
        pathType: Prefix
        backend:
          service:
            name: decidim-pp-an-svc
            port:
              number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: decidim-pp-an-svc
spec:
  selector:
    app: decidim-an-app
  ports:
  - name: app
    protocol: TCP
    port: 3000
    targetPort: 3000
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80